<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3">
        <form action="/link/create" method="POST">
            <div class="card">
            <div class="card-header">Create new link</div>
            <div class="card-body">
                <label for="fullUrl" class="form-label">Enter URL to shorten</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="fullUrl" name="fullUrl">
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary">Short link</button>
            </div>
            </div>
        </form>
</div>
</body>
</html>
